<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Key Tester 1000</title>
        <link rel="stylesheet" href="styles.css">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body>
        <div class="fancy">
            <div class="toggle-switch" title="click for light mode">
                <label for="mode">
                    <input type="checkbox" id="mode">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <h1>Key Tester 1000</h1> 

        <div id="instructions">
            <div class="inst-div">✨ Press a key, any key ✨</div>
            <div class="inst-div">It will light up <div class="orange">orange</div> when pressed</div>
        </div>

        <div id="select-div">
            <label for="select-layout">Select a layout:</label>
            <select name="layouts" id="select-layout">
                <option value="qwerty">qwerty</option>
                <option value="colemak">colemak dh</option>
                <option value="dvorak">dvorak</option>
                <option value="workman">workman</option>
            </select> 
        </div>
        
        <div id="keyboard">
            <div id="main-board"></div>    
        </div>

        <div class="log" >
            <div>Last Pressed Key:</div>
            <div id="keypress">Press any key</div>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
